<div>
    <img ng-src="{{logo.Src}}" alt="logo.alt" class="logo"/>

    <div class="nav">
        <ui>
            <li ng-repeat="nav in navList" ng-class="{active:$state.includes(nav.state)}">
                <a href="{{nav.url}}">
                    {{nav.name}}
                </a>
            </li>
        </ui>
    </div>
</div>
